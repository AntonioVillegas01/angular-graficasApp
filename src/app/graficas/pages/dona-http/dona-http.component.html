<h1>Redes Sociales mas Usadas</h1>
<hr>
<div *ngIf="doughnutChartData.length === 0; else divGrafica"
  class="row">
  <div class="col">
    <div class="alert alert-info">
    Cargando...
    </div>
  </div>
</div>
<ng-template #divGrafica>
  <div  class="row">
    <div class="col">
      <div style="display: block">
        <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                [colors]="colors"
        >
        </canvas>
      </div>
    </div>
    <span class="text-center mt-5">Informacion en billones de usuarios </span>
  </div>
</ng-template>
